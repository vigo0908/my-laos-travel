<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เที่ยวลาวไปด้วยกัน</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    header {
      background-color: #008060;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    nav {
      background-color: #00664d;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .content {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .place {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .place img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #004d3d;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>เที่ยวลาวไปด้วยกัน</h1>
    <p>แนะนำสถานที่ท่องเที่ยวที่น่าประทับใจในประเทศลาว</p>
  </header>

  <nav>
    <a href="#">หน้าแรก</a>
    <a href="#">สถานที่แนะนำ</a>
    <a href="#">วัฒนธรรม</a>
    <a href="#">ติดต่อ</a>
  </nav>

  <div class="content">

    <div class="place">
      <h2>หลวงพระบาง</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Luang_Prabang_%2824093029252%29.jpg/800px-Luang_Prabang_%2824093029252%29.jpg" alt="หลวงพระบาง">
      <p>เมืองมรดกโลกที่ผสมผสานวัฒนธรรมลาวและฝรั่งเศสได้อย่างลงตัว มีวัดวาอารามเก่าแก่ ตลาดกลางคืน และธรรมชาติสวยงาม</p>
    </div>

    <div class="place">
      <h2>วังเวียง</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Vang_Vieng_Laos.jpg/800px-Vang_Vieng_Laos.jpg" alt="วังเวียง">
      <p>เมืองเล็ก ๆ ริมแม่น้ำซอง โด่งดังเรื่องกิจกรรมกลางแจ้ง เช่น พายเรือ, ปีนเขา, และล่องห่วงยาง</p>
    </div>

    <div class="place">
      <h2>ราบสูงบอละเวน</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Tad_Fane_Waterfall_%2824375938125%29.jpg/800px-Tad_Fane_Waterfall_%2824375938125%29.jpg" alt="ราบสูงบอละเวน">
      <p>แหล่งปลูกกาแฟชื่อดังของลาว มีน้ำตกตาดฟานและธรรมชาติอันเขียวขจี เหมาะแก่การพักผ่อนและสัมผัสวิถีชีวิตพื้นบ้าน</p>
    </div>

  </div>

  <footer>
    &copy; 2025 เที่ยวลาวไปด้วยกัน | ออกแบบโดยเพื่อนของคุณ
  </footer>

</body>
</html>